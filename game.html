<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <div class="container">

        <h1>Guess The Number</h1>
        <p><b>Pick a Number between 1 to 100</b></p>

        <input type="number" name="" id="inp" placeholder="Enter your Guess"><br><br>
        <button id="submit" class="Sub">GUESS!</button> <!-- Changed to 'submit' -->
        <p id="msg"></p>
        <p><b>Attempts: <span id="Attempt"></span></b></p> <!-- Changed to 'Attempt' -->
        <button id="resBtn" style="display: none;">Restart Button</button>

    </div>
    <script src="logic.js"></script>  

</body>
</html>
